<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login &amp; Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "primary-dark": "#388E3C",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        "text-light": "#333333",
                        "text-dark": "#f5f5f5",
                        "error": "#D32F2F"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="w-full max-w-6xl">
<div class="mb-8 text-center">
<h1 class="text-4xl font-bold text-primary">CableConnect</h1>
<p class="text-lg text-text-light/80 dark:text-text-dark/80">Your Marketplace for Electrical Supplies</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<!-- Login Panel -->
<div class="bg-white dark:bg-background-dark rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
<div class="flex flex-col gap-3 mb-6">
<p class="text-3xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">Welcome Back!</p>
<p class="text-base font-normal leading-normal text-primary-dark">Log in to your account</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Email or Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border-t border-b border-l border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="flex items-center justify-center pr-[15px] rounded-r-lg border-t border-b border-r border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800">
<span class="material-symbols-outlined text-gray-500 cursor-pointer">visibility</span>
</div>
</div>
</label>
<div class="flex justify-between items-center mt-2">
<div class="flex items-center gap-2">
<input class="form-checkbox h-4 w-4 rounded text-primary focus:ring-primary-dark" id="remember-me" type="checkbox"/>
<label class="text-sm font-normal text-text-light dark:text-text-dark" for="remember-me">Remember Me</label>
</div>
<a class="text-sm font-normal leading-normal text-primary-dark underline hover:text-primary" href="#">Forgot Password?</a>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 mt-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary-dark transition-colors">
<span class="truncate">Login</span>
</button>
</div>
</div>
<!-- Registration Panel -->
<div class="bg-white dark:bg-background-dark rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
<div class="flex flex-col gap-3 mb-6">
<p class="text-3xl font-black leading-tight tracking-[-0.033em] text-text-light dark:text-text-dark">New Here?</p>
<p class="text-base font-normal leading-normal text-primary-dark">Create an Account</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Create Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Create a strong password" type="password" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark">Confirm Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary-dark/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Confirm your password" type="password" value=""/>
</label>
<div class="flex items-start mt-2">
<input class="form-checkbox h-4 w-4 mt-1 rounded text-primary focus:ring-primary-dark" id="terms" type="checkbox"/>
<label class="ml-2 text-sm font-normal text-text-light dark:text-text-dark" for="terms">I agree to the <a class="text-primary-dark underline hover:text-primary" href="#">Terms of Service</a> and <a class="text-primary-dark underline hover:text-primary" href="#">Privacy Policy</a>.</label>
</div>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 mt-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary-dark transition-colors">
<span class="truncate">Register</span>
</button>
</div>
</div>
</div>
<div class="mt-8 text-center text-text-light/80 dark:text-text-dark/80">
<p>Or log in with:</p>
<div class="flex justify-center gap-4 mt-4">
<button class="flex items-center justify-center w-12 h-12 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">

</button>
<button class="flex items-center justify-center w-12 h-12 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
<img alt="LinkedIn" class="w-6 h-6 dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCu0_5MBIh4u-1nBgDYEuvHIHL0zwPxlk8iu2leZMcWohAmgj2rA6Npcg6a2jWdkiJcP8F5IdMxZE5JcJoUVmbZaPWWtSZfYp5Ov_-28AUSyuW0Y8tjR237xlLf6g_TJIFd40yaslsurcFZhg7goUOTx6vlMl5WiisDqsZWZCzvwqXE32oXtWDBgNVMDtSEzO4nSxOVeXWFE1Lc6TP3WYyk0HWUQOii18GblXzfuDkCguy5iRf8WFrnPw4uSDmMWozttHMJ12omjnt_"/>
</button>
</div>
</div>
</div>
</div>
</body></html>
